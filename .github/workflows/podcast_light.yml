          else
            echo "changed=false" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        if: steps.git_diff.outputs.changed == 'true'
        run: |
          git add --all
          git commit -m "ğŸ™ï¸ Auto update for ${{ steps.date.outputs.date }} ($(TZ=Asia/Taipei date +'%H:%M'))"
