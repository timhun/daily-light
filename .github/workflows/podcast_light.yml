on:
  schedule:
    # æ¯å¤©å°ç£æ™‚é–“ 06:00 èˆ‡ 18:00ï¼ˆUTC 22:00 èˆ‡ 10:00ï¼‰
    - cron: '0 22 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch:  # æ‰‹å‹•è§¸ç™¼

env:
  TZ: Asia/Taipei

jobs:
  generate-podcast:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ§± Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-chi-tra tesseract-ocr-chi-sim \
                                libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1 ffmpeg

    - name: ğŸ“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ› ï¸ Set up Git config
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: ğŸ—“ï¸ Get current date & hour
      id: date
      run: |
        echo "date=$(TZ=Asia/Taipei date +'%Y%m%d')" >> $GITHUB_OUTPUT
        echo "hour=$(TZ=Asia/Taipei date +'%H')" >> $GITHUB_OUTPUT

    - name: ğŸ” Check if image exists
      id: check_image
      run: |
        IMAGE_PATH="docs/img/${{ steps.date.outputs.date }}.jpg"
        if [ -f "$IMAGE_PATH" ]; then
          echo "image_exists=true" >> $GITHUB_OUTPUT
          echo "æ‰¾åˆ°åœ–ç‰‡: $IMAGE_PATH"
        else
          echo "image_exists=false" >> $GITHUB_OUTPUT
          echo "åœ–ç‰‡ä¸å­˜åœ¨: $IMAGE_PATH"
        fi

    - name: ğŸ§  OCR image to text
      if: steps.check_image.outputs.image_exists == 'true'
      run: |
        echo "é–‹å§‹ OCR è™•ç†..."
        cd scripts
        python ocr_image_to_text.py

    - name: ğŸ—£ï¸ Generate MP3 via edge-tts
      if: steps.check_image.outputs.image_exists == 'true'
      run: |
        echo "é–‹å§‹èªéŸ³ç”Ÿæˆ..."
        cd scripts
        python text_to_speech_edge.py

    - name: â˜ï¸ Upload to Backblaze B2
      if: steps.check_image.outputs.image_exists == 'true'
      env:
        B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
        B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      run: |
        echo "é–‹å§‹ä¸Šå‚³è‡³ B2..."
        cd scripts
        python upload_to_b2.py

    - name: ğŸ“» Generate RSS feed
      run: |
        echo "é–‹å§‹ç”¢ç”Ÿ RSS feed..."
        cd scripts
        python generate_rss.py

    - name: ğŸ” Check if any file changed
      id: verify_changed_files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: âœ… Commit & Push changes
      if: steps.verify_changed_files.outputs.changed == 'true'
      run: |
        git add docs/
        git commit -m "ğŸ” Auto-generate podcast for ${{ steps.date.outputs.date }} ($(TZ=Asia/Taipei date +'%H:%M'))"
        git push

    - name: ğŸš€ Deploy to GitHub Pages
      if: steps.verify_changed_files.outputs.changed == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        force_orphan: true

    - name: ğŸ‰ Notify completion
      run: |
        echo "=== âœ… å·¥ä½œæµç¨‹å®Œæˆ ==="
