name: Daily OCR and TTS for 每日亮光

on:
  schedule:
    - cron: '0 22 * * *'  # 台灣時間 06:00（UTC+8），即 UTC 22:00
    - cron: '10 10 * * *' # 台灣時間 18:10 晚間音檔（若需補上）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 檢出 Repository
        uses: actions/checkout@v3

      - name: 顯示目前目錄與圖片列表
        run: |
          echo "目前目錄:"
          pwd
          echo "圖片清單:"
          ls -lh docs/img || true

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: 安裝系統相依套件（含 PaddleOCR 所需）
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-0 libsm6 libxrender1 libxext6 libgl1

      - name: 安裝 Python 套件（含 PaddleOCR）
        run: |
          python -m pip install --upgrade pip
          pip install paddlepaddle==2.5.2 -f https://www.paddlepaddle.org.cn/whl/linux/mkl/avx/stable.html
          pip install paddleocr==2.7.1.3 opencv-python Pillow pytz edge-tts

      - name: 開始 OCR 處理
        run: |
          python scripts/ocr_image_to_text.py

      - name: 開始語音合成
        run: |
          python scripts/text_to_speech_edge.py

      - name: 顯示產出目錄內容
        run: |
          echo "==== docs/podcast/ ===="
          ls -R docs/podcast

      - name: 設定 Git 使用者資訊
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 提交變更
        run: |
          git add --all
          git commit -m "🎙️ Auto update for $(date +'%Y%m%d') ($(date +'%H:%M'))" || echo "No changes to commit"

      - name: 推送到 GitHub
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main