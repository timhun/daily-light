name: 每日亮光 Podcast 自動化流程

on:
  schedule:
    # 每天 06:00 和 18:00 台灣時間（UTC+8）
    - cron: '0 22 * * *'  # 台灣 06:00
    - cron: '0 10 * * *'  # 台灣 18:00
  workflow_dispatch:  # 支援手動觸發

env:
  TZ: Asia/Taipei

jobs:
  generate-podcast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1

      - name: Install Python dependencies (含 PaddleOCR)
        run: |
          python -m pip install --upgrade pip
          pip install paddleocr paddlepaddle numpy opencv-python pillow edge-tts

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Get current date
        id: date
        run: |
          echo "date=$(TZ=Asia/Taipei date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "hour=$(TZ=Asia/Taipei date +'%H')" >> $GITHUB_OUTPUT

      - name: Check if image exists
        id: check_image
        run: |
          IMAGE_PATH="docs/img/${{ steps.date.outputs.date }}.jpg"
          if [ -f "$IMAGE_PATH" ]; then
            echo "image_exists=true" >> $GITHUB_OUTPUT
            echo "找到圖片: $IMAGE_PATH"
          else
            echo "image_exists=false" >> $GITHUB_OUTPUT
            echo "圖片不存在: $IMAGE_PATH"
          fi

      - name: OCR Image Processing with PaddleOCR
        if: steps.check_image.outputs.image_exists == 'true'
        run: |
          echo "開始 OCR 處理..."
          python scripts/ocr_image_to_text.py

      - name: Generate TTS Audio
        if: steps.check_image.outputs.image_exists == 'true'
        run: |
          echo "開始語音生成..."
          python scripts/text_to_speech_edge.py

      - name: Upload to B2 (if needed)
        if: steps.check_image.outputs.image_exists == 'true'
        env:
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
        run: |
          echo "上傳到 B2（略）"
          # 可選：python scripts/upload_to_b2.py

      - name: Generate RSS feed
        run: |
          echo "開始生成 RSS Feed..."
          python scripts/generate_rss.py

      - name: Check for changes
        id: git_diff
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        if: steps.git_diff.outputs.changed == 'true'
        run: |
          git add --all
          git commit -m "🎙️ Auto update for ${{ steps.date.outputs.date }} ($(TZ=Asia/Taipei date +'%H:%M'))"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        if: steps.git_diff.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true

      - name: Workflow complete
        run: |
          echo "✅ 流程完成：${{ steps.date.outputs.date }}"