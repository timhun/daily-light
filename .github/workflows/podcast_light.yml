name: 每日亮光 Podcast 自動化流程

on:
  schedule:
    # 每天 06:00 和 18:00 台灣時間（對應 UTC 為 22:00 前一天、10:00 當天）
    - cron: '0 22 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch:

env:
  TZ: Asia/Taipei

jobs:
  generate-podcast:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1 ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install paddlepaddle==2.5.2 -f https://www.paddlepaddle.org.cn/whl/linux/cpu.html
        pip install paddleocr edge-tts

    - name: Set up Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Get current date
      id: date
      run: |
        echo "date=$(TZ=Asia/Taipei date +'%Y%m%d')" >> $GITHUB_OUTPUT
        echo "hour=$(TZ=Asia/Taipei date +'%H')" >> $GITHUB_OUTPUT

    - name: Check if image exists
      id: check_image
      run: |
        IMAGE_PATH="docs/img/${{ steps.date.outputs.date }}.jpg"
        if [ -f "$IMAGE_PATH" ]; then
          echo "image_exists=true" >> $GITHUB_OUTPUT
          echo "找到圖片: $IMAGE_PATH"
        else
          echo "image_exists=false" >> $GITHUB_OUTPUT
          echo "圖片不存在: $IMAGE_PATH"
        fi

    - name: OCR Image Processing
      if: steps.check_image.outputs.image_exists == 'true'
      run: |
        echo "開始 OCR 處理..."
        python scripts/ocr_image_to_text.py
      continue-on-error: true

    - name: Generate Speech
      if: steps.check_image.outputs.image_exists == 'true'
      run: |
        echo "開始語音生成..."
        python scripts/text_to_speech_edge.py
      continue-on-error: true

    - name: Upload to B2
      if: steps.check_image.outputs.image_exists == 'true'
      env:
        B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
        B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      run: |
        echo "開始上傳到 B2..."
        python scripts/upload_to_b2.py
      continue-on-error: true

    - name: Generate RSS Feed
      run: |
        echo "開始生成 RSS Feed..."
        python scripts/generate_rss.py
      continue-on-error: true

    - name: Check for changes
      id: verify_changed_files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          git status --porcelain
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "沒有文件變更"
        fi

    - name: Commit and push changes
      if: steps.verify_changed_files.outputs.changed == 'true'
      run: |
        git add --all
        git commit -m "🎙️ Auto update for ${{ steps.date.outputs.date }} ($(TZ=Asia/Taipei date +'%H:%M'))"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy to GitHub Pages
      if: steps.verify_changed_files.outputs.changed == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        force_orphan: true

    - name: Notify completion
      run: |
        echo "=== 工作流程完成 ==="
        echo "日期: ${{ steps.date.outputs.date }}"
        echo "時間: $(TZ=Asia/Taipei date)"
        echo "圖片存在: ${{ steps.check_image.outputs.image_exists }}"
        echo "有變更: ${{ steps.verify_changed_files.outputs.changed }}"