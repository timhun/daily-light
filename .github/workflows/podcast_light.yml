name: Daily Light Podcast Generator

on:
  schedule:
    - cron: '0 22 * * *'   # 台灣早上 6 點 = UTC 前一天 22:00
    - cron: '10 10 * * *'  # 台灣晚上 6 點 = UTC 當天 10:10
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libgl1 libglib2.0-0 tesseract-ocr tesseract-ocr-chi-tra tesseract-ocr-chi-sim

    - name: Install Python packages
      run: |
        pip install --upgrade pip
        pip install paddleocr==2.7.0.3 paddlepaddle==2.5.0
        pip install opencv-python Pillow numpy pytesseract edge-tts

    - name: Show working directory and image list
      run: |
        echo "目前目錄:"
        pwd
        echo "圖片清單:"
        ls -lh docs/img

    - name: 開始 OCR 處理
      run: |
        echo "開始 OCR 處理..."
        python scripts/ocr_image_to_text.py

    - name: 語音合成
      run: |
        echo "開始語音合成..."
        python scripts/text_to_speech_edge.py

    - name: Git commit and push
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add --all
        git commit -m "🎙️ Auto update for $(date +'%Y%m%d (%H:%M)')" || echo "No changes"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main