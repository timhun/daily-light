  workflow_dispatch:

env:
  TZ: Asia/Taipei

jobs:
  generate-podcast:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1 ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install paddlepaddle==2.5.2 -f https://www.paddlepaddle.org.cn/whl/linux/cpu.html
        pip install paddleocr edge-tts

    - name: Set up Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Get current date
      id: date
      run: |
        echo "date=$(TZ=Asia/Taipei date +'%Y%m%d')" >> $GITHUB_OUTPUT
        echo "hour=$(TZ=Asia/Taipei date +'%H')" >> $GITHUB_OUTPUT

    - name: Check if image exists
      id: check_image
      run: |
        IMAGE_PATH="docs/img/${{ steps.date.outputs.date }}.jpg"
        if [ -f "$IMAGE_PATH" ]; then
          echo "image_exists=true" >> $GITHUB_OUTPUT
          echo "æ‰¾åˆ°åœ–ç‰‡: $IMAGE_PATH"
        else
          echo "image_exists=false" >> $GITHUB_OUTPUT
          echo "åœ–ç‰‡ä¸å­˜åœ¨: $IMAGE_PATH"
        fi

    - name: OCR Image Processing
      if: steps.check_image.outputs.image_exists == 'true'
      run: |
        echo "é–‹å§‹ OCR è™•ç†..."
        python scripts/ocr_image_to_text.py
      continue-on-error: true

    - name: Generate Speech
      if: steps.check_image.outputs.image_exists == 'true'
      run: |
        echo "é–‹å§‹èªéŸ³ç”Ÿæˆ..."
        python scripts/text_to_speech_edge.py
      continue-on-error: true

    - name: Upload to B2
      if: steps.check_image.outputs.image_exists == 'true'
      env:
        B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
        B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      run: |
        echo "é–‹å§‹ä¸Šå‚³åˆ° B2..."
        python scripts/upload_to_b2.py
      continue-on-error: true

    - name: Generate RSS Feed
      run: |
        echo "é–‹å§‹ç”Ÿæˆ RSS Feed..."
        python scripts/generate_rss.py
      continue-on-error: true

    - name: Check for changes
      id: verify_changed_files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          git status --porcelain
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "æ²’æœ‰æ–‡ä»¶è®Šæ›´"
        fi

    - name: Commit and push changes
      if: steps.verify_changed_files.outputs.changed == 'true'
      run: |
        git add --all
        git commit -m "ğŸ™ï¸ Auto update for ${{ steps.date.outputs.date }} ($(TZ=Asia/Taipei date +'%H:%M'))"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy to GitHub Pages
      if: steps.verify_changed_files.outputs.changed == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
