name: Daily Podcast Light

on:
  schedule:
    - cron: '0 22 * * *'  # Âè∞ÁÅ£Êó©‰∏ä 6 ÈªûÔºàUTC Ââç‰∏ÄÂ§© 22:00Ôºâ‚Üí Êô®
    - cron: '0 10 * * *'  # Âè∞ÁÅ£Êôö‰∏ä 6 ÈªûÔºàUTC Áï∂Â§© 10:00Ôºâ‚Üí Êôö
  workflow_dispatch:

jobs:
  generate-podcast:
    runs-on: ubuntu-latest

    env:
      VOICE_NAME: zh-TW-YunJheNeural
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      TESSDATA_PREFIX: /usr/share/tesseract-ocr/5/tessdata

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies (Tesseract)
        run: sudo apt-get update && sudo apt-get install -y tesseract-ocr tesseract-ocr-chi-tra tesseract-ocr-chi-sim

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: OCR and save scripts (morning + evening)
        run: python scripts/ocr_image_to_text.py

      - name: Determine current segment (Êô® or Êôö)
        id: timecheck
        run: |
          HOUR=$(date -u +"%H")
          if [ "$HOUR" -eq "22" ]; then
            echo "segment=morning" >> "$GITHUB_OUTPUT"
          elif [ "$HOUR" -eq "10" ]; then
            echo "segment=evening" >> "$GITHUB_OUTPUT"
          else
            echo "segment=unknown" >> "$GITHUB_OUTPUT"
          fi

      - name: Synthesize audio for selected segment
        run: |
          python scripts/text_to_speech_edge.py --date $(TZ=Asia/Taipei date +'%Y%m%d') --segment ${{ steps.timecheck.outputs.segment }}

      - name: Upload MP3 to Backblaze B2
        run: |
          python scripts/upload_to_b2.py --date $(TZ=Asia/Taipei date +'%Y%m%d') --segment ${{ steps.timecheck.outputs.segment }}

      - name: Generate RSS feed
        run: python scripts/generate_rss.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "üîÅ Update daily light podcast (${{ steps.timecheck.outputs.segment }})"
          git push