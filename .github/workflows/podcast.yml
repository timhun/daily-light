name: Daily Podcast Light

on:
  schedule:
    - cron: '0 22,10 * * *'  # Âè∞ÁÅ£ÊôÇÈñì 06:00„ÄÅ18:00ÔºàUTC 22:00„ÄÅ10:00Ôºâ
  workflow_dispatch:

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    env:
      VOICE_NAME: zh-TW-YunJheNeural
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      TESSDATA_PREFIX: /usr/share/tesseract-ocr/5/tessdata

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tesseract
        run: sudo apt-get update && sudo apt-get install -y tesseract-ocr tesseract-ocr-chi-tra tesseract-ocr-chi-sim

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run OCR script
        run: python scripts/ocr_image_to_text.py

      - name: Generate audio
        run: python scripts/text_to_speech_edge.py

      - name: Upload to B2
        run: python scripts/upload_to_b2.py

      - name: Generate RSS
        run: python scripts/generate_rss.py

      - name: Commit RSS feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/rss/podcast.xml
          git commit -m "üîÅ Update daily light podcast"
          git push