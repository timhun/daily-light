name: Daily Podcast Light

on:
  schedule:
    # 台灣時間早上 6 點（UTC+8 → UTC 22:00）
    - cron: '0 22 * * *'
    # 台灣時間晚上 6 點（UTC+8 → UTC 10:00）
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  generate-podcast:
    runs-on: ubuntu-latest

    env:
      VOICE_NAME: zh-TW-YunJheNeural
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
      TESSDATA_PREFIX: /usr/share/tesseract-ocr/5/tessdata

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies (Tesseract + Chinese)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-chi-tra tesseract-ocr-chi-sim libtesseract-dev

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run OCR and generate morning/evening script
        run: python scripts/ocr_image_to_text.py

      - name: Synthesize audio using Edge-TTS
        run: python scripts/synthesize_audio.py

      - name: Upload MP3 to B2
        run: python scripts/upload_to_b2.py

      - name: Generate RSS feed
        run: python scripts/generate_rss.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "🔁 Update Daily Light podcast"
          git push