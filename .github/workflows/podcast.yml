name: Daily Podcast Light
on:
  schedule:
    - cron: '0 0 * * *' # 每日 UTC 00:00 執行
jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run OCR
        run: python scripts/ocr_image_to_text.py
      - name: Synthesize audio
        run: python scripts/synthesize_audio.py
      - name: Upload to B2
        run: python scripts/upload_to_b2.py
      - name: Generate RSS
        run: python scripts/generate_rss.py
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/
          git commit -m "Update daily podcast"
          git push